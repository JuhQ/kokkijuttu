<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Edit</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <profile-picture ng-model="user"></profile-picture>
    </div>
    <div class="col-md-9">
      <input ng-model="user.name" />

      <blockquote>
        <p>
          <textarea ng-model="user.quotes"></textarea>
        </p>
      </blockquote>
      <a ng-click="save()">Save</a>
    </div>
  </div>
</div>
